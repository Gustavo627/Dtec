<body>

    <div class="cadastro-card">

        <form class="cadastro-form">

            <h1>Cadastre-se</h1>

            <h4>Nome</h4>
            <input type="name" class="input-nome" placeholder="Digite seu nome" required>

            <h4>Data de Nascimento</h4>
            <input type="date" class="input-idade" placeholder="Digite sua data de nascimento" required>

            <h4>E-mail</h4>
            <input type="email" class="input-email" placeholder="Digite seu e-mail" required>

            <h4>Senha</h4>
            <input type="password" class="input-senha" placeholder="Digite sua senha" required>

        </form>

        <div class="end-buttons">

            <button type="button" class="button-cancel">Cancelar</button>

            <button type="submit" class="button-confirm">Confirmar</button>
            
        </div>
        </div>
</body>
