<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">      
        <h1>Gerenciamento de Usuários</h1>
        <p>Clique em "Listar Usuários" para carregar os dados</p>

        <div class="header-buttons">
            <button id="btnListUsers" onclick="fetchAndRenderUsers()">Listar Usuários</button>
        </div>

    <div id="user-cards-container" class="cards-grid">
        <div class="user-card">
            <div class="user-info">
                <p><strong>ID:</strong>10</p>
                <p><strong>Nome:</strong>TESTE</p>
                <p><strong>Idade:</strong>30</p>
            </div>
            <div class="card-buttons">
                <button class="btn-edit">Editar</button>
                <button class="btn-delete">Excluir</button>
            </div>
        </div>
    </div>

    <h2>Adicionar Novo Usuário</h2>
    <form id="addUserForm" class="add-user-form">
        <input type="text" id="addname" placeholder="Nome do Usuário" required>
        <input type="number" id="addAge" placeholder="Idade do Usuário" required>
        <button type="submit" onclick="">Adicionar Usuário</button>    
    </form>
    </div>

    <div id="editModal"class="modal">
        <div class="modal-content">
            <h2>Editar Usuário</h2>
            <form id="editUserForm">
                <input type="hidden" id="editID">
                <label for="editname">Nome:</label>
                <input type="text" id="editname" required>
                <label for="editage">Idade:</label>
                <input type="number" id="editage" required>
                <div class="çmodal-buttons">
                    <button type="submit" class="btn-save">Salvar</button>
                    <button type="button" class="btn-cancel" id="btnCancelEdit" onclick="editUser()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
