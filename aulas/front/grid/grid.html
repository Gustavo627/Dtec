<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        .a{
            text-decoration: none;
            color: black;
        }
        .container{
            border: 2px solid blue;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 10px;
            row-gap: 5px;
            height: 40vh;
        }
        .item{
            border: 2px solid red;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .item1{
            grid-column: 1 / 9;
        }
        .item2{
            grid-column: 1 /3;
            grid-row: 2/9;
        }
        .item3{
            grid-column: 3 /9;
            grid-row: 2 /9;
        }
        .item4{
            grid-column: 1/9;
            grid-row: 9 / 9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">
            <nav>
                <div class="menu">
                    <a href="" class="a">1</a>
                    <a href="" class="a">2</a>
                    <a href="" class="a">3</a>
                </div>
            </nav>
        </div>
        <div class="item item2">B</div>
        <div class="item item3">C</div>
        <div class="item item4">D</div>
    </div>
</body>
</html>
