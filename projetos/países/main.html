<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Países</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        input[type="text"] {
            padding: 8px;
            width: 60%;
        }

        button {
            padding: 8px 15px;
        }

        #container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #dcdcdc;
        }
    </style>
</head>
<body>
    <h1>Consulta de Países</h1>
    <p>Digite o nome de um país em inglês para buscar</p>

    <input type="text" id="paisInput" placeholder="Ex: Brazil, Japan">
    <button id="buscarBtn">Buscar</button>

    <div id="container"></div>



    <script src="script.js"> </script>
</body>
</html>
